paths:

  figures: bcp/figures/ # This is the directory where figures will be saved
  

training:
  model_name: bcp_train # Name of the model to be trained
  version: v1 # Version of the model, can be used to differentiate between different training runs

  output_base: bcp/weights # Base directory where the model weights will be saved
  checkpoint_dir: ${training.output_base}/${training.model_name}_${training.version}/checkpoints # Directory where model checkpoints will be saved this is the place holder and `construct_training_paths` will replace it with the actual path
  final_model_dir: ${training.output_base}/${training.model_name}_${training.version}/final_model # Directory where the final model will be saved this is the place holder and `construct_training_paths` will replace it with the actual path

  num_epochs: 10000 # Number of epochs to train the model
  batch_size: 16 # Batch size for training
  learning_rate: 5e-5 # Learning rate for the optimizer
  logging_steps: 100 # Number of steps between logging training metrics
  save_steps: 10000 # Number of steps between saving model checkpoints
  save_total_limit: 2 # Maximum number of checkpoints to keep, older checkpoints will be deleted
  max_length: 512 # Maximum sequence length for the input data, this is the maximum number of tokens in a sequence.
  